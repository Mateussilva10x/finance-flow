<div

>

    <nav class="flex-1 p-4 space-y-1">

        routerLinkActive="bg-green-50 dark:bg-green-900/30 text-green-700 dark:text-green-400 font-medium"
        class="flex items-center gap-3 px-4 py-3 text-gray-600 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
