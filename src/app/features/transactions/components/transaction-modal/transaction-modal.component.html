<div
  class="fixed inset-0 bg-gray-900/50 dark:bg-black/70 backdrop-blur-sm z-40 transition-opacity"
  (click)="close()"
></div>

<div class="fixed inset-0 z-50 flex items-center justify-center p-4 pointer-events-none">
  <div
    class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-md pointer-events-auto transform transition-all scale-100"
  >
    <div
      class="px-6 py-4 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center"
    >
      <h2 class="text-xl font-bold text-gray-800 dark:text-white">Nova Transação</h2>
      <button
        (click)="close()"
        class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors"
      >
        ✕
      </button>
    </div>

    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="p-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
          >Título</label
        >
        <input
          type="text"
          formControlName="title"
          placeholder="Ex: Salário, Aluguel..."
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500"
          [class.border-red-500]="isInvalid('title')"
        />
        @if (isInvalid('title')) {
        <span class="text-xs text-red-500 dark:text-red-400"
          >O título é obrigatório (min 3 letras).</span
        >
        }
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
            >Valor (R$)</label
          >
          <input
            type="number"
            formControlName="amount"
            placeholder="0,00"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-green-500 outline-none bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500"
            [class.border-red-500]="isInvalid('amount')"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
            >Tipo</label
          >
          <select
            formControlName="type"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-green-500 outline-none bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
          >
            <option value="income">Entrada (+)</option>
            <option value="expense">Saída (-)</option>
          </select>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
          >Categoria</label
        >
        <select
          formControlName="category"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-green-500 outline-none bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
        >
          <option value="Alimentação">Alimentação</option>
          <option value="Moradia">Moradia</option>
          <option value="Transporte">Transporte</option>
          <option value="Salário">Salário</option>
          <option value="Lazer">Lazer</option>
          <option value="Outros">Outros</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Data</label>
        <input
          type="date"
          formControlName="date"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-green-500 outline-none bg-white dark:bg-gray-700 text-gray-900 dark:text-white dark:[color-scheme:dark]"
        />
      </div>

      <div class="flex gap-3 mt-6 pt-2">
        <button
          type="button"
          (click)="close()"
          class="flex-1 px-4 py-2 text-gray-700 dark:text-gray-200 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="transactionForm.invalid"
          class="flex-1 px-4 py-2 text-white bg-green-600 rounded-lg hover:bg-green-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed font-medium shadow-lg shadow-green-200 dark:shadow-none"
        >
          Salvar
        </button>
      </div>
    </form>
  </div>
</div>
